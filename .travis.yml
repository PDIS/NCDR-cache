language: go
dist: trusty
go:
- 1.6
addons:
  chrome: stable
before_install:
- nvm install 7.10.0
- nvm use 7.10.0
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 &
- npm install -g chrome-har-capturer
install: 
- sh run.sh
- git config --global user.email "$GIT_EMAIL"
- git config --global user.name "$GIT_NAME"
- git config --global push.default simple
- mkdir gh-pages
- git clone --depth 1 --branch gh-pages https://$GH_TOKEN@github.com/$GH_REPO gh-pages
- cp -R light/itwapi.ncdr.nat.gov.tw/* gh-pages
- cd gh-pages
- echo "ncdr-cache.pdis.tw" > CNAME
- git add -A .
- MESSAGE=`date +\ %Y-%m-%d\ %H:%M:%S`
- git commit -m "Book updated:$MESSAGE"
- git push --quiet

env:
  global:
    secure: 
